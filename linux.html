<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailWindBlog</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-gray-900 text-white py-4">
      <div class="container mx-auto flex justify-between items-center px-4">
        <div>
          <a href="index.html" class="font-bold text-lg">JaeWon's Blog</a>
        </div>
        <blockquote
          class="text-2xl font-semibold italic text-center text-slate-900"
        >
          <span
            class="before:block before:absolute before:-inset-1 before:-skew-y-3 before:bg-yellow-500 relative inline-block"
          >
            <span class="relative text-white">서버구축 및 운영실습</span>
          </span>
        </blockquote>
        <div class="hidden md:block">
          <ul class="text-right">
            <li class="inline-block">
              <a href="learn.html" class="px-4 py-2 hover:text-gray-300"
                >수강 목록</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="text-center my-10">
      <grid class="mx-10">
        <button
          class="bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-800 transition duration-150 ease-in-out bg-blue-600 hover:bg-red-600 transform hover:-translate-y-1 hover:scale-110"
        >
          <a href="web.html">웹프로그래밍</a>
        </button>
      </grid>
      <grid class="mx-10">
        <button
          class="bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-800 transition duration-300 ease-in-out bg-blue-600 hover:bg-red-600 transform hover:-translate-y-1 hover:scale-110"
        >
          <a href="c.html">보안자료구조</a>
        </button>
      </grid>
      <grid class="mx-10">
        <button
          class="bg-blue-300 text-white px-4 py-2 rounded hover:bg-gray-800 transition duration-300 ease-in-out bg-blue-600 hover:bg-red-600 transform hover:-translate-y-1 hover:scale-110"
        >
          <a href="linux.html">서버구축 및 운영실습</a>
        </button>
      </grid>
      <grid class="mx-10"
        ><button
          class="bg-gray-900 text-white px-4 py-2 rounded hover:bg-gray-800 transition duration-300 ease-in-out bg-blue-600 hover:bg-red-600 transform hover:-translate-y-1 hover:scale-110"
        >
          <a href="java.html">객체지향프로그래밍</a>
        </button></grid
      >
    </div>

    <grid class="">
      <grid class="my-14">
        <img
          class="h-auto w-96 m-auto my-16"
          src="/img/linux_logo.jpg"
          alt="image description"
        />
        <div class="text-center">
          서버구축 및 운영실습에서는 리눅스에 관하여 배운다.
        </div>
      </grid>
    </grid>

    <grid class="">
      <grid class="my-14">
        <img
          class="h-auto w-96 m-auto my-16"
          src="/img/vmware_logo.jpg"
          alt="image description"
        />
        <div class="text-center">
          리눅스 운영체제를 사용중인 페도라라는 운영체제를 통해 실습을 하고
          있는데 이 페도라를 운영하기 위해서 위의 프로그램 VMware workstation
          Player을 사용한다
        </div>
      </grid>
    </grid>

    <grid class="">
      <grid class="my-14">
        <img
          class="h-auto w-96 m-auto my-16"
          src="/img/서버구축 1.jpg"
          alt="image description"
        />
        <div class="text-center">리눅스 간단 필기1</div>
        <img
          class="h-auto w-96 m-auto my-16"
          src="/img/서버구축 2.jpg"
          alt=""

        <div class="text-center">리눅스 간단 필기2</div>
        <img
          class="h-auto w-96 m-auto my-16"
          src="/img/서버구축 3.jpg"
          alt=""
        />
        <div class="text-center">리눅스 간단 필기3</div>
        <img
          class="h-auto w-96 m-auto my-16"
          src="/img/서버구축 4.jpg"
          alt=""
        />
        <div class="text-center">리눅스 간단 필기4</div>
      </grid>
    </grid>

    <br />
    <br />
    <footer class="flex">
      <p>
        Copyright &copy; 2023, 중부대학교 정보보호학전공 20학번 장재원 & 강민혁
      </p>
    </footer>

</html>
